id: org.lammps.lammps-gui
runtime: org.kde.Platform
runtime-version: "5.15-23.08"
sdk: org.kde.Sdk
command: lammps-gui
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=host
  - --share=network
build-options:
  build-args:
    - --share=network
rename-icon: lammps
rename-desktop-file: lammps-gui.desktop
rename-appdata-file: lammps-gui.appdata.xml
rename-mime-file: lammps-input.xml
